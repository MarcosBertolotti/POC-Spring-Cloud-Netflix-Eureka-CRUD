spring.application.name=items-service

# asignamos el profile del ambiente a utilizar.
spring.profiles.active=dev

# ruta del servidor de configuracion
spring.cloud.config.uri=http://localhost:8888

# habilitar el endpoint en actuator, poder habilitar el endpoint refresh que nos permite actualizar todos los componentes anotados con @RefreshScope
management.endpoints.web.exposure.include=*

